<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<link rel="stylesheet" href="/node_modules/@brightspace-ui/core/components/demo/styles.css" type="text/css">
		<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script type="module">
			import '/node_modules/@polymer/polymer/lib/elements/custom-style.js';
			import '/node_modules/@brightspace-ui/core/components/demo/demo-page.js';
			import '../d2l-loading-spinner.js';
		</script>
	</head>
	<body unresolved>

		<custom-style>
			<style is="custom-style">
				.big {
					--d2l-loading-spinner-size: 100px;
				}
				.red {
					--d2l-loading-spinner-color: red;
				}
			</style>
		</custom-style>

		<d2l-demo-page page-title="d2l-loading-spinner (imported from core)">

			<h2>Default</h2>

			<d2l-demo-snippet>
				<template>
					<d2l-loading-spinner></d2l-loading-spinner>
				</template>
			</d2l-demo-snippet>

			<h2>Color Override (attribute)</h2>

			<d2l-demo-snippet>
				<template>
					<d2l-loading-spinner color="#cd2026"></d2l-loading-spinner>
					<d2l-loading-spinner color="var(--d2l-color-cinnabar)"></d2l-loading-spinner>
				</template>
			</d2l-demo-snippet>

			<h2>Size Override (attribute)</h2>

			<d2l-demo-snippet>
				<template>
					<d2l-loading-spinner size="30"></d2l-loading-spinner>
					<d2l-loading-spinner size="70"></d2l-loading-spinner>
					<d2l-loading-spinner size="100"></d2l-loading-spinner>
				</template>
			</d2l-demo-snippet>

			<h2>Color Override (CSS variable)</h2>

			<d2l-demo-snippet>
				<template>
					<d2l-loading-spinner class="red"></d2l-loading-spinner>
				</template>
			</d2l-demo-snippet>

			<h2>Size Override (CSS variable)</h2>

			<d2l-demo-snippet>
				<template>
					<d2l-loading-spinner class="big"></d2l-loading-spinner>
				</template>
			</d2l-demo-snippet>

		</d2l-demo-page>


	</body>
</html>
