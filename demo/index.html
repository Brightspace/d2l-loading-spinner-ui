<!doctype html>
<html>
	<head>
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<script>
		/*
		window.Polymer = window.Polymer || {};
		window.Polymer.dom = 'shadow';
		*/
		</script>
		<link rel="import" href="../d2l-loading-spinner.html">
		<style is="custom-style">
			.big {
				--d2l-loading-spinner-size: 100px;
			}
			.red {
				--d2l-loading-spinner-color: red;
			}
		</style>
	</head>
	<body>
		<h1>D2L Loading Spinner demo</h1>
		<p>Small (30px)</p>
		<d2l-loading-spinner size="30"></d2l-loading-spinner>
		<p>Default (50px)</p>
		<d2l-loading-spinner></d2l-loading-spinner>
		<p>Big (100px, attribute)</p>
		<d2l-loading-spinner size="100"></d2l-loading-spinner>
		<p>Big (100px, CSS variable)</p>
		<d2l-loading-spinner class="big"></d2l-loading-spinner>
		<p>Bigger (200px)</p>
		<d2l-loading-spinner size="200"></d2l-loading-spinner>
		<p>Red (attribute)</p>
		<d2l-loading-spinner color="red" size="200"></d2l-loading-spinner>
		<p>Red (CSS variable)</p>
		<d2l-loading-spinner class="red" size="200"></d2l-loading-spinner>
	</body>
</html>
