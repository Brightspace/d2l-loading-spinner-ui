<link rel="import" href="../polymer/polymer-mini.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../d2l-colors/d2l-colors.html">
<link rel="import" href="./icons.html">

<dom-module id="d2l-loading-spinner">
	<template>
		<style include="d2l-colors">
			:host {
				display: block;
				position: relative;
				color: var(--d2l-color-celestine);
				width: var(--d2l-loading-spinner-size, 50px);
				height: var(--d2l-loading-spinner-size, 50px);
				margin: 0 auto;
			}

			:host .d2l-loading-spinner-bg {
				position: absolute;
				--iron-icon-width: 100%;
				--iron-icon-height: 100%;
				top: 0;
				transform-origin: left bottom;
			}

			:host .d2l-loading-spinner-slice1,:host .d2l-loading-spinner-slice2,:host .d2l-loading-spinner-slice3,:host .d2l-loading-spinner-slice4,:host .d2l-loading-spinner-slice5 {
				position: absolute;
				--iron-icon-width: 50%;
				--iron-icon-height: 50%;
				top: 0;
				left: 50%;

				-webkit-transform-origin: left bottom;
				-webkit-animation-timing-function: cubic-bezier(.5,0,.5,1);
				-webkit-animation-iteration-count: infinite;
				-webkit-animation-duration: 1.5s;
				transform-origin: left bottom;
				animation-timing-function: cubic-bezier(.5,0,.5,1);
				animation-iteration-count: infinite;
				animation-duration: 1.5s;
			}

			:host .d2l-loading-spinner-slice1{
				-webkit-transform: rotate(54deg);
				-webkit-animation-name: slicespin1;
				transform: rotate(54deg);
				animation-name: slicespin1;
			}
			:host .d2l-loading-spinner-slice2{
				-webkit-transform: rotate(124deg);
				-webkit-animation-name: slicespin2;
				transform: rotate(124deg);
				animation-name: slicespin2;
			}
			:host .d2l-loading-spinner-slice3{
				-webkit-transform: rotate(198deg);
				-webkit-animation-name: slicespin3;
				transform: rotate(198deg);
				animation-name: slicespin3;
			}
			:host .d2l-loading-spinner-slice4{
				-webkit-transform: rotate(270deg);
				-webkit-animation-name: slicespin4;
				transform: rotate(270deg);
				animation-name: slicespin4;
			}
			:host .d2l-loading-spinner-slice5{
				-webkit-transform: rotate(344deg);
				-webkit-animation-name: slicespin5;
				transform: rotate(344deg);
				animation-name: slicespin5;
			}

			@-webkit-keyframes slicespin1 {
				0% { -webkit-transform: rotate(54deg); }
				80%, 100% { -webkit-transform: rotate(430deg); }
			}

			@keyframes slicespin1 {
				0% { transform: rotate(54deg); }
				80%, 100% { transform: rotate(430deg); }
			}

			@-webkit-keyframes slicespin2 {
				0%, 10% { -webkit-transform: rotate(124deg); }
				80%, 100% { -webkit-transform: rotate(500deg); }
			}

			@keyframes slicespin2 {
				0%, 10% { transform: rotate(124deg); }
				80%, 100% { transform: rotate(500deg); }
			}

			@-webkit-keyframes slicespin3 {
				0%, 20% { -webkit-transform: rotate(198deg); }
				80%, 100% { -webkit-transform: rotate(574deg); }
			}

			@keyframes slicespin3 {
				0%, 20% { transform: rotate(198deg); }
				80%, 100% { transform: rotate(574deg); }
			}

			@-webkit-keyframes slicespin4 {
				0%, 35%{ -webkit-transform: rotate(270deg); }
				80%, 100% { -webkit-transform: rotate(644deg); }
			}

			@keyframes slicespin4 {
				0%, 35%{ transform: rotate(270deg); }
				80%, 100% { transform: rotate(644deg); }
			}

			@-webkit-keyframes slicespin5 {
				0%, 60%, { -webkit-transform: rotate(344deg); }
				80%, 100% { -webkit-transform: rotate(720deg); }
			}

			@keyframes slicespin5 {
				0%, 60%, { transform: rotate(344deg); }
				80%, 100% { transform: rotate(720deg); }
			}

		</style>
		<iron-icon class="d2l-loading-spinner-bg" icon="d2l-loading-spinner:bg"></iron-icon>
		<iron-icon class="d2l-loading-spinner-slice1" icon="d2l-loading-spinner:slice"></iron-icon>
		<iron-icon class="d2l-loading-spinner-slice2" icon="d2l-loading-spinner:slice"></iron-icon>
		<iron-icon class="d2l-loading-spinner-slice3" icon="d2l-loading-spinner:slice"></iron-icon>
		<iron-icon class="d2l-loading-spinner-slice4" icon="d2l-loading-spinner:slice"></iron-icon>
		<iron-icon class="d2l-loading-spinner-slice5" icon="d2l-loading-spinner:slice"></iron-icon>
	</template>
	<script>
	Polymer({
		is: 'd2l-loading-spinner'
	});
	</script>
</dom-module>
